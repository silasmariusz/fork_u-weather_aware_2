# Build bundle and commit to repo (HACS needs the built file, not source)
name: Build

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'fork_u-weather_aware-editor.js'
      - '.github/workflows/build.yaml'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build for HACS
        run: npm run build:hacs
        id: build

      - name: Verify build output
        run: |
          ls -la fork_u-weather_aware.js dist/ 2>/dev/null || true
          head -c 150 fork_u-weather_aware.js
          echo ""
          wc -c fork_u-weather_aware.js

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: hacs-bundle
          path: fork_u-weather_aware.js

      - name: Commit and push bundle
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: rebuild bundle for HACS [skip ci]"
          add: "fork_u-weather_aware.js"
          push: true
          skip_dirty_check: true
