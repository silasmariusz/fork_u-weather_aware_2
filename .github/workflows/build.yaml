# Build bundle and commit to repo (HACS needs the built file, not source)
name: Build

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'fork_u-weather_aware-editor.js'
      - '.github/workflows/build.yaml'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build for HACS
        run: npm run build:hacs

      - name: Verify build output
        run: |
          test -f fork_u-weather_aware.js && echo "Build OK" && wc -c fork_u-weather_aware.js
          head -c 100 fork_u-weather_aware.js | cat -v

      - name: Create PR with bundle
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: rebuild bundle for HACS"
          branch: build/bundle
          delete-branch: true
          title: "chore: Rebuild bundle for HACS"
          body: "Auto-generated PR with built fork_u-weather_aware.js (fixes 404 main.js). Merge to fix."
          labels: automated
          add-paths: |
            fork_u-weather_aware.js
            workers/
